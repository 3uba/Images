{% extends "dapp/base.html" %}
{% block title %} Home Page {% endblock title%}
{% block content %}
    <div class="jumbotron">
        <h1 class="display-4">Hello, {{user.username|default:'Guest'}}</h1>
        <p class="lead">Share your image</p>
        <hr class='my-4' />
        {% if user.is_authenticated %}
            <a class="btn btn-primary btn-md" href="{% url 'upload-image' %}" role="button">Share Image</a>
        {% else %}
            <a class="btn btn-dark btn-md" href="{% url 'login' %}" role="button">Sign in</a>
        {% endif %}
    </div>
{% endblock content %}
